<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/styles.css">
   
    
    
</head>
<body>
    
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <div id="mes" class="chat__messages"> </div>
            <div class="compose">
                <form>
                    <input type="text" placeholder="enter a message" id="mess" autocomplete="off" required>
                    <button id="submit">send message</button>
                </form>
                <br>
                <button id="send-location">send location</button>

            </div>
           
        </div>
    </div>


   

    <script id="message_template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{time}}</span>
        <p>{{message}}</p>
    </div>

    
    
    </script>
    <script id="url-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{time}}</span>
        <p>This is my <a href = "{{url}}" target = "_blank">location</a> </p>
    </div>
    
    </script>
    <script id="sidebar-template" type="text/html">
    <h2 class = "room-title">{{room}}</h2>

    <h3 class = "list-title">Users</h3>
    <ul class = "users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
    </ul>
    
    
    </script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</body>
</html>
